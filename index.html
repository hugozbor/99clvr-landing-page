<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We have moved to 99clover.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .image {
            max-width: 40%;
            height: auto;
            border-radius: 8px;
            margin-left: 20px;
        }

        .message {
            font-size: 1.4rem;
            font-weight: bold;
            line-height: 1.4;
            text-align: center;
        }

        .visit-button {
            background-color: rgba(128, 128, 128, 0.7);
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .visit-button:hover {
            background-color: #a0a0a0;
        }

        @media (max-width: 768px) {
            .message {
                font-size: 1.2rem;
            }
            
            .visit-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="99clover" class="image">
        <div class="message">We have moved to<br>99clover.com</div>
        <a href="https://99clover.com" class="visit-button">Visit now</a>
    </div>
</body>
</html>
